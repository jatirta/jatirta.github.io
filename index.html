<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Space Grotesk Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        .eye-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
        }

        .content-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 650px;
            padding: 30px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            opacity: 0;
            z-index: 10;
        }

        .dim-layer {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center relative">

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="fixed inset-0 bg-black flex items-center justify-center z-[999]">
        <h1 id="welcomeText" class="text-4xl font-light opacity-0">Hello.</h1>
    </div>

    <!-- Dimmer layer -->
    <div id="dimLayer" class="dim-layer"></div>

    <!-- Eye -->
    <div id="eye" class="eye-wrapper">
        <svg class="eye-svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.2">
            <path d="M2.5 12s3.2-6 9.5-6 9.5 6 9.5 6-3.2 6-9.5 6S2.5 12 2.5 12Z"></path>
            <circle id="pupil" cx="12" cy="12" r="2.3" fill="white"></circle>
        </svg>
    </div>

    <!-- Navigation -->
    <div id="nav" class="absolute inset-0 flex flex-col items-center justify-center text-4xl font-light"> 
        <div class="w-full h-full max-w-5xl relative"> 
            <button class="navItem absolute top-[15`] left-1/2 -translate-x-1/2">PROFILE</button> 
            <button class="navItem absolute right-[0.2%] top-1/2 -translate-y-1/2">PROJECTS</button> 
            <button class="navItem absolute bottom-[15%] left-1/2 -translate-x-1/2">CONTACT</button> 
            <button class="navItem absolute left-[0.2%] top-1/2 -translate-y-1/2">REFERENCES</button> 
        </div> 
    </div>

    <!-- Content box -->
    <div id="contentBox" class="content-box top-[28%] text-center">
        <h2 id="cTitle" class="text-3xl font-bold mb-3"></h2>
        <div id="cBody" class="opacity-80 leading-relaxed"></div>
        <button id="closeBtn" class="mt-6 px-6 py-2 bg-gray-700 rounded-full">Close</button>
    </div>

    <script>
        const eye = document.getElementById("eye");
        const pupil = document.getElementById("pupil");
        const nav = document.getElementById("nav");
        const dimLayer = document.getElementById("dimLayer");
        const contentBox = document.getElementById("contentBox");
        const cTitle = document.getElementById("cTitle");
        const cBody = document.getElementById("cBody");
        const closeBtn = document.getElementById("closeBtn");

        const pages = {
            PROFILE: {
                title: "Profile",
                body: `
                    <img src="your-face.jpg" class="w-40 h-40 object-cover rounded-full mx-auto mb-5 shadow-lg" />

                    <p>
                        My name is Jason Prawira Tirtadjaja, I am a Computer Science student currently pursuing my studies in Bina Nusantara University.
                        
                    </p>

                    <p>
                        For a very long time i've been interested in coding and its development into an Artificial Intelligence machine. I have spent a lot of time studying the basics of Machine Learning algorithms, forming them to simple projects that uses a pre-existing library ported from talented coders. Through them ive able to create simple number deductions and educated guesses based on pictures.
                    </p>
                `
            },
            PROJECTS: {
                title: "Projects",
                body: "Low Resolution Brain Tumor Detection using Computer Vision"
            },
            CONTACT: {
                title: "Contact",
                body: "Ping me anytime; the eye never sleeps."
            },
            REFERENCES: {
                title: "References",
                body: "Available upon request, whispered into the void."
            }
        };

        // Welcome animation
        gsap.timeline()
            .to("#welcomeText", { opacity: 1, duration: 1.2, ease: "power2.out" })
            .to("#welcomeScreen", {
                opacity: 0,
                duration: 1,
                delay: 0.5,
                ease: "power3.inOut",
                onComplete: () => {
                    document.getElementById("welcomeScreen").style.display = "none";
                }
            })
            .to(eye, { opacity: 1, duration: 1, ease: "power2.out" }, "-=0.3");

        // Eye parallax
        window.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            gsap.to(eye, { x, y, duration: 1.2, ease: "power3.out" });

            const px = (e.clientX / window.innerWidth - 0.5) * 8;
            const py = (e.clientY / window.innerHeight - 0.5) * 8;
            pupil.setAttribute("transform", `translate(${px}, ${py})`);
        });

        // Eye pulse
        gsap.to(eye, {
            scale: 1.05,
            repeat: -1,
            yoyo: true,
            duration: 2.5,
            ease: "sine.inOut"
        });

        // Nav click
        document.querySelectorAll('.navItem').forEach(btn => {
            btn.addEventListener('click', () => openPage(btn.innerText));
        });

        function openPage(name) {
            const data = pages[name];
            cTitle.innerText = data.title;
            cBody.innerHTML = data.body;

            const tl = gsap.timeline();

            tl.to(nav, { opacity: 0, duration: 0.35, ease: "power2.out" })
              .to(dimLayer, { opacity: 1, duration: 0.5 }, "-=0.2")
              .to(eye, { top: "15%", scale: 0.75, duration: 0.6, ease: "power3.out" }, "-=0.2")
              .to(contentBox, { opacity: 1, y: -20, duration: 0.6, ease: "power3.out" }, "-=0.3");
        }

        closeBtn.addEventListener('click', () => {
            const tl = gsap.timeline();

            tl.to(contentBox, { opacity: 0, y: 0, duration: 0.4 })
              .to(dimLayer, { opacity: 0, duration: 0.4 }, "-=0.2")
              .to(eye, { top: "50%", scale: 1, duration: 0.6, ease: "power3.out" })
              .to(nav, { opacity: 1, duration: 0.4 }, "-=0.3");
        });
    </script>

</body>
</html>
